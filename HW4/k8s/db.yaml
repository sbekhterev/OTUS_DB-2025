apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  ports:
    - port: 5432
  selector:
    app: db
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - image: postgres:17.6
          name: db
          env:
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_DB
              value: store_chain
          ports:
            - containerPort: 5432
              name: db
              hostPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-data
            - mountPath: /mnt/idx
              name: db-indexes
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "chown postgres:postgres /mnt/idx"]
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: pvc-db
        - name: db-indexes
          persistentVolumeClaim:
            claimName: pvc-dbi
